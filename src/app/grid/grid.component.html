<div class="container">
  <div *ngFor="let index of Tiles"
       [ngClass]="{'chosen': chosenTiles.includes(index)}"
       class="square"
       id="tile"
    >
    <app-tile
      [index]="index"
      [tileCollection]="chosenTiles"
      (returnedValue)="muteTiles($event)"
    ></app-tile>
  </div>
</div>
