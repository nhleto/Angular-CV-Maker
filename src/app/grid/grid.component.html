<div class="container">
  <div
    *ngFor="let index of Tiles"
    [ngClass]="{ chosen: chosenTiles.includes(index) }"
    class="square"
    id="tile"
  >
    <app-tile
      [childScore]="score"
      [index]="index"
      [tileCollection]="chosenTiles"
      (returnedValue)="muteTiles($event)"
      (sendScore)="incrementScore($event)"
    ></app-tile>
  </div>
</div>
